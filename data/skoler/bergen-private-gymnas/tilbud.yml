# ========================================
# FREMMEDSPRÅK-TILBUD (VG1 valg)
# ========================================
# Hvilke fremmedspråk Bergen Private Gymnas tilbyr
# Filtrerer fra UDIR-standard (alle mulige språk) ned til skolens faktiske tilbud
# Brukes av Studieplanlegger for VG1 fremmedspråk-valg

fremmedsprakTilbud:
  # For elever som HAR hatt fremmedspråk på ungdomsskolen
  harFremmedsprak:
    - spansk-1    # Spansk I (for de som vil bytte til spansk)
    - spansk-2    # Spansk II (fortsetter spansk)
    - tysk-2      # Tysk II (fortsetter tysk)
    - fransk-2    # Fransk II (fortsetter fransk)
  # For elever som IKKE har hatt fremmedspråk på ungdomsskolen
  ikkeHarFremmedsprak:
    - spansk-1-2  # Spansk I+II (over 3 år)

