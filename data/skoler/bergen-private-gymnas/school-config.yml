# ========================================
# BLOKKSKJEMA VERSJONSSTYRING
# ========================================
# ADMIN-KONTROLLERT: Endringer her krever rebuild og deploy av API.
# IKKE BRUKER-SYNLIG: Kun for administrativ versjonsstyring.

blokkskjema:
  # Hvilken versjon som er aktiv (brukes i produksjon)
  activeVersion: "26-27_flex"  # Aktiv versjon - endre for å bytte

  # Tilgjengelige versjoner og deres filer (i blokkskjema/ mappen)
  versions:
    26-27_standard: "blokkskjema/26-27_standard.yml"   # Standard 26-27 blokkskjema
    26-27_flex: "blokkskjema/26-27_flex.yml"           # Fleksibelt 26-27 med trinnfleksibilitet

  # Versjonsbeskrivelser (for dokumentasjon)
  descriptions:
    26-27_standard: "Standard blokkskjema for skoleåret 2026-27"
    26-27_flex: "Fleksibelt blokkskjema 26-27 med Historie i alle blokker og trinnfleksibilitet"

  # Dokumentasjon for versjonsstyring
  documentation: |
    NAVNEKONVENSJON:
    {skoleår}_{variant}.yml - f.eks. 26-27_standard.yml

    RUNTIME-VEKSLING AV BLOKKSKJEMA:
    Alle versjoner definert under 'versions' bygges inn i API-responsen
    og kan velges runtime via URL-parameter eller admin-grensesnitt.

    LEGGE TIL NY VERSJON:
    1. Opprett ny blokkskjema-fil i blokkskjema/ mappen
    2. Legg til i 'versions' med filstien
    3. Kjør 'npm run build'
    4. Ny versjon er nå tilgjengelig for runtime-veksling
