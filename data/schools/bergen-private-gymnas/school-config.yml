# ========================================
# BLOKKSKJEMA VERSJONSSTYRING
# ========================================
# ADMIN-KONTROLLERT: Endringer her krever rebuild og deploy av API.
# IKKE BRUKER-SYNLIG: Kun for administrativ versjonsstyring.

blokkskjema:
  # Hvilken versjon som er aktiv (brukes i produksjon)
  activeVersion: "vanilla"  # Aktiv versjon - endre for å bytte

  # Tilgjengelige versjoner og deres filer
  # Legg til nye versjoner her for å gjøre dem tilgjengelige for runtime-veksling
  versions:
    v2: "blokkskjema_v2.yml"           # Gjeldende versjon basert på faktisk fagtilbud
    test: "blokkskjema_test.yml"       # Test-versjon med færre fag
    vanilla: "blokkskjema_vanilla.yml" # 25-26 med Historie i alle blokker + trinnfleksibilitet

  # Versjonsbeskrivelser (for dokumentasjon)
  descriptions:
    v2: "Gjeldende versjon - Faktisk fagtilbud fra bilde med eksplisitt programtilgang og timer"
    test: "Test-versjon med færre fag for raskere testing"
    vanilla: "Basert på 25-26 med Historie i alle blokker og trinnfleksibilitet for fag uten forutsetning"

  # Dokumentasjon for versjonsstyring
  documentation: |
    RUNTIME-VEKSLING AV BLOKKSKJEMA:
    Alle versjoner definert under 'versions' bygges inn i API-responsen
    og kan velges runtime via URL-parameter eller admin-grensesnitt.

    LEGGE TIL NY VERSJON:
    1. Opprett ny blokkskjema-fil (f.eks. blokkskjema_v3.yml)
    2. Legg til i 'versions': v3: "blokkskjema_v3.yml"
    3. Kjør 'npm run build'
    4. Ny versjon er nå tilgjengelig for runtime-veksling

    ENDRE DEFAULT-VERSJON:
    - Endre 'activeVersion' til ønsket versjon
    - Dette påvirker hvilken versjon som lastes som standard
