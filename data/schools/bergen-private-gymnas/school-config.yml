# ========================================
# BLOKKSKJEMA VERSJONSSTYRING
# ========================================
# ADMIN-KONTROLLERT: Endringer her krever rebuild og deploy av API.
# IKKE BRUKER-SYNLIG: Kun for administrativ versjonsstyring.

blokkskjema:
  # Hvilken versjon som er aktiv (brukes i produksjon)
  activeVersion: "v1"  # Endre til "v2" for å aktivere blokkskjema_v2.yml

  # Tilgjengelige versjoner og deres filer
  versions:
    v1: "blokkskjema.yml"        # Original blokkskjema (LIVE)
    v2: "blokkskjema_v2.yml"     # Eksperimentell versjon basert på faktisk fagtilbud

  # Versjonsbeskrivelser (for dokumentasjon)
  descriptions:
    v1: "Original blokkskjema - Enkel struktur uten eksplisitt programtilgang"
    v2: "Eksperimentell versjon - Faktisk fagtilbud fra bilde med eksplisitt programtilgang og timer"

  # Dokumentasjon for versjonsstyring
  documentation: |
    HVORDAN BYTTE BLOKKSKJEMA-VERSJON:
    1. Endre 'activeVersion' til ønsket versjon (v1 eller v2)
    2. Kjør 'npm run build' i school-data repo
    3. Commit og push endringer
    4. GitHub Pages deployer automatisk den nye versjonen

    ROLLBACK:
    - Endre 'activeVersion' tilbake til forrige versjon
    - Kjør build og deploy på nytt

    FREMTIDIGE VERSJONER:
    - Legg til nye versjoner under 'versions'
    - Eksempel: v3: "blokkskjema_v3.yml"
