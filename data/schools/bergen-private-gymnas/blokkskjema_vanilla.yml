  # BLOKK 1
  # VG2: Alle (Stud, Musikk, MK)
  # VG3: Kun Studiespesialisering
  # =====================================
  blokk1:
    navn: "Blokk 1"
    beskrivelse: "Matematikk"
    tilgjengeligFor:
      vg2: ["studiespesialisering", "musikk-dans-drama", "medier-kommunikasjon"]
      vg3: ["studiespesialisering"]

    fag:
      # ===== MATEMATIKK (kun relevant trinn) =====
      - id: matematikk-2p
        timer: 84
        trinn: vg2
        tilgjengeligFor: ["studiespesialisering", "musikk-dans-drama", "medier-kommunikasjon"]
        merknad: "Fellesfag som kan erstattes av R1 eller S1"

