# Bergen Private Gymnas - Blokkskjema Vanilla
# Sist oppdatert: 2025-11-26
# Basert på skoleåret 25-26, med Historie lagt til i alle blokker
#
# VIKTIGE PRINSIPPER:
# - Fag uten forutsetningskrav kan velges av både VG2 og VG3
# - Fag som "bygger på" (Fysikk 2, Kjemi 2, M&L 2, R2, S2, Engelsk 2) kun VG3
# - Historie er obligatorisk VG3 og ligger i alle blokker
# - Spansk I+II er betinget obligatorisk for elever uten fremmedspråk

