      infomeldinger:
        - Velg 1 valgfritt programfag (140 timer) + matematikk
        - "Matematikk: Velg enten 2P (fellesfag, 84t) eller R1 (programfag, 140t)"
        - Med R1 får du totalt 280 timer valgfrie programfag (140t + 140t R1)
