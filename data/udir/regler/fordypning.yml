# UDIR - Fordypningskrav
# Kilde: Vitnemålsregler 2025, seksjon 4 + Udir-1-2025
# Single Source of Truth for curriculum validation

metadata:
  versjon: "2.0.0"
  sistOppdatert: "2025-12-05"
  kilde:
    dokument: vitnemalsregler-2025
    url: "https://www.udir.no/eksamen-og-prover/dokumentasjon/vitnemal-og-kompetansebevis/foring-vitnemal-kompetansebevis-vgs-25/"

# Fordypningskrav per programområde
fordypning:
  studiespesialisering:
    minTimer: 560
    minOmrader: 2
    timerPerOmrade: 280
    beskrivelse: "Minimum 560 timer fordypning fra 2 fagområder (280 timer hver)"
    unntak:
      - type: fremmedsprak
        beskrivelse: "To ulike fremmedspråk kan telle som ett fagområde"
    kilde:
      dokument: vitnemalsregler-2025
      seksjon: "4"
      tittel: "Fordypning"
      sitat: "Elever på studiespesialisering må ha minst 560 timer fordypning fra minst to programfagområder, med minst 280 timer fra hvert område"
      url: "https://www.udir.no/eksamen-og-prover/dokumentasjon/vitnemal-og-kompetansebevis/foring-vitnemal-kompetansebevis-vgs-25/#4"

  musikk-dans-drama:
    minTimer: 0
    minOmrader: 0
    beskrivelse: "Musikk har ikke fordypningskrav på samme måte"
    kilde:
      dokument: udir-1-2025
      seksjon: "4.3.2"

  medier-kommunikasjon:
    minTimer: 0
    minOmrader: 0
    beskrivelse: "Medier og kommunikasjon har ikke fordypningskrav"
    kilde:
      dokument: udir-1-2025
      seksjon: "4.3.3"

# Fagområder for fordypningsberegning
fagomrader:
  MAT:
    navn: "Matematikk"
    fag:
      - matematikk-r1
      - matematikk-r2
      - matematikk-s1
      - matematikk-s2
      - matematikk-2p
      - matematikk-x
      - statistikk
      - matematikk-for-okonomifag

  FYS:
    navn: "Fysikk"
    fag:
      - fysikk-1
      - fysikk-2

  KJE:
    navn: "Kjemi"
    fag:
      - kjemi-1
      - kjemi-2

  BIO:
    navn: "Biologi"
    fag:
      - biologi-1
      - biologi-2

  GEO:
    navn: "Geofag"
    fag:
      - geofag-1
      - geofag-2
      - geofag-x

  IT:
    navn: "Informasjonsteknologi"
    fag:
      - informasjonsteknologi-1
      - informasjonsteknologi-2

  TOF:
    navn: "Teknologi og forskningslære"
    fag:
      - teknologi-og-forskningslare-1
      - teknologi-og-forskningslare-2
      - teknologi-og-forskningslare-x

  SOK:
    navn: "Samfunnsøkonomi"
    fag:
      - samfunnsokonomi-1
      - samfunnsokonomi-2

  OKO:
    navn: "Økonomi og ledelse"
    fag:
      - okonomistyring
      - okonomi-og-ledelse

  MOL:
    navn: "Markedsføring og ledelse"
    fag:
      - markedsforing-og-ledelse-1
      - markedsforing-og-ledelse-2

  ENT:
    navn: "Entreprenørskap"
    fag:
      - entreprenorskap-og-bedriftsutvikling-1
      - entreprenorskap-og-bedriftsutvikling-2

  POS:
    navn: "Politikk og samfunn"
    fag:
      - politikk-og-menneskerettigheter
      - sosialkunnskap
      - sosiologi-og-sosialantropologi

  PSY:
    navn: "Psykologi"
    fag:
      - psykologi-1
      - psykologi-2

  RET:
    navn: "Rettslære"
    fag:
      - rettslare-1
      - rettslare-2

  HIF:
    navn: "Historie og filosofi"
    fag:
      - historie-og-filosofi-1
      - historie-og-filosofi-2

  ENG:
    navn: "Engelsk"
    fag:
      - engelsk-1
      - engelsk-2
      - internasjonal-engelsk

  FSP:
    navn: "Fremmedspråk"
    merknad: "To ulike fremmedspråk teller som ett fagområde"
    fag:
      - spansk-1
      - spansk-2
      - spansk-3
      - tysk-1
      - tysk-2
      - tysk-3
      - fransk-1
      - fransk-2
      - fransk-3

  MUS:
    navn: "Musikk"
    fag:
      - musikk-fordypning-1
      - musikk-fordypning-2

  KUN:
    navn: "Kunst og design"
    fag:
      - bilde
      - grafisk-design

# Spesialregler
spesialregler:
  matematikkErstatter2P:
    beskrivelse: "Matematikk-programfag (R1, S1, Statistikk, Matematikk for økonomifag) erstatter fellesfaget Matematikk 2P"
    gjelder: [matematikk-r1, matematikk-s1, statistikk, matematikk-for-okonomifag]
    erstatter: matematikk-2p
    frigjorteTimer: 84
    kilde:
      dokument: vitnemalsregler-2025
      seksjon: "3.8"

  samiskKvenskFinsk:
    beskrivelse: "Elever med samisk/kvensk/finsk er fritatt fra fremmedspråkkrav"
    type: fritak
    kilde:
      dokument: udir-1-2025
      merknad: "Særordning for språklige minoriteter"
