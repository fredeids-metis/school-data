# UDIR - Forutsetninger (fag som bygger på andre fag)
# Kilde: Vitnemålsregler 2025, seksjon 3.11 og læreplanene
# Single Source of Truth for curriculum validation
#
# VIKTIG: Kun fag med fast progresjon (nivå 1 → nivå 2) er listet her.
# Andre fag (Biologi, Psykologi, Rettslære, etc.) kan tas uavhengig av
# hverandre, men gir fordypning når begge nivåer velges.

metadata:
  versjon: "2.0.0"
  sistOppdatert: "2025-12-05"
  kilde:
    dokument: vitnemalsregler-2025
    url: "https://www.udir.no/eksamen-og-prover/dokumentasjon/vitnemal-og-kompetansebevis/foring-vitnemal-kompetansebevis-vgs-25/"

forutsetninger:
  # Realfag
  - fag: fysikk-2
    krever: [fysikk-1]
    type: blocking
    beskrivelse: "Fysikk 2 bygger på Fysikk 1"
    feilmelding: "Du må ha Fysikk 1 i VG2 for å velge Fysikk 2"
    forslag: "Legg til Fysikk 1 i VG2"
    kilde:
      dokument: vitnemalsregler-2025
      type: "Læreplan FYS01-02"
      merknad: "Bygger på kompetansemål fra Fysikk 1"

