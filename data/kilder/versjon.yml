    versjon: "2025"
    gjelderFra: "2025-08-01"
    erstatter: "Udir-1-2024"
    verifisertDato: "2025-12-01"
    relevans: "Hovedkilde for timefordeling, programområder og tilbudsstruktur"
    brukesI:
      - "regler.yml (fordypningskrav)"
      - "skoler/*/timefordeling.yml"
      - "curriculum/ (fagkategorier)"

  vitnemalsregler-2025:
    navn: "Føring av vitnemål og kompetansebevis for videregående opplæring 2025"
    kortnavn: "Vitnemålsregler 2025"
    url: "https://www.udir.no/eksamen-og-prover/dokumentasjon/vitnemal-og-kompetansebevis/foring-vitnemal-kompetansebevis-vgs-25/"
    versjon: "2025"
    gjelderFra: "2025-01-01"
    verifisertDato: "2025-12-01"
    relevans: "Regler for kombinasjoner av fag, fordypning, eksklusjoner"
    brukesI:
      - "regler.yml (eksklusjoner)"
      - "regler.yml (forutsetninger)"
      - "regler.yml (obligatoriskeFag)"

# =============================================================================
# NIVÅ 3: UDIR TEKNISKE DATA (API)
# =============================================================================
udir_api:
  grep-api:
    navn: "Utdanningsdirektoratets Grep API"
    kortnavn: "Grep API"
    dokumentasjon: "https://github.com/Utdanningsdirektoratet/KL06-LK20-public/wiki"
    apiEndepunkt: "https://data.udir.no/kl06/v201906"
    versjon: "v201906"
    sistHentet: "2025-11-14"
    verifisertDato: "2025-12-01"
    relevans: "Fagkoder, læreplankoder, kompetansemål, kjerneelementer"
    brukesI:
      - "curriculum/valgfrie-programfag/*.md (frontmatter)"
      - "curriculum/obligatoriske-programfag/*.md"
      - "curriculum/fellesfag/*.md"
    oppdateringskommando: "npm run fetch"

# =============================================================================
# NIVÅ 4: LOKAL SKOLEDATA
# =============================================================================
lokal:
  beskrivelse: "Data som er laget av skolen selv, ikke hentet fra UDIR"
  kanEndresAv: "Skoleadministrator"
  eksempler:
    - felt: "fagets_relevans"
      beskrivelse: "Skolens egne beskrivelser av hvorfor faget er relevant"
      plassering: "curriculum/*/*.md (markdown-innhold)"
    - felt: "hvordan_arbeider_man"
      beskrivelse: "Skolens beskrivelser av arbeidsmetoder"
      plassering: "curriculum/*/*.md (markdown-innhold)"
    - felt: "bilde"
      beskrivelse: "Fagbilder brukt i UI"
      plassering: "skoler/*/assets/bilder/"
    - felt: "vimeo"
      beskrivelse: "Lenker til fagvideoer"
      plassering: "curriculum/*/*.md (frontmatter)"
    - felt: "blokkskjema"
      beskrivelse: "Skolens faktiske fagtilbud per blokk"
      plassering: "skoler/*/blokkskjema*.yml"

