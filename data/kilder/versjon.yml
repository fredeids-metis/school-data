# =============================================================================
# NIVÅ 2: UDIR RUNDSKRIV
# =============================================================================
udir:
  udir-1-2025:
    navn: "Fag- og timefordeling og tilbudsstruktur for Kunnskapsløftet (Udir-1-2025)"
    kortnavn: "Udir-1-2025"
